<section class="sect" id="call-sect">
	<div class="cont-fluid content-center">
		<form class="flex column align-center xl-4 lg-6 md-8 sm-10 xsm-12">
			<label class="h3 text-center" for="call-phone">Остались вопросы?</label>
			<div class="form-group">
				<input type="text" name="name" placeholder="Ваше имя:">
			</div>
			<div class="form-group">
				<input type="text" class="mask-phone" name="phone" id="call-phone" placeholder="Ваш телефон" required>
			</div>
			<div class="form-group textarea">
				<textarea name="message" placeholder="Ваше сообщение"></textarea>
			</div>
			<button class="btn-d-big">Отправить</button>
			<div class="polit">Нажимая на «Подтвердить» вы даете согласие на
				<br>
				<a class="open-popup appender" href="#politics">обработку персональных данных</a>
			</div>
		</form>
		<div class="contacts flex column content-sb xl-4 lg-6 sm-12">
		  <h3 class="h3">Наши контакты</h3>
		  <div class="contact flex align-center">
				<img src="assets/img/phone.svg" alt="Телефон" title="Телефон">
				<a href="tel:{1 | resource: 'phone'}" class="link">{1 | resource: 'phone'}</a>
			</div>
			<div class="contact flex align-center">
				<img src="assets/img/mail.svg" alt="Почта" title="Почта">
				<a href="mailto:{1 | resource: 'mail'}" class="link">{1 | resource: 'mail'}</a>
			</div>
			<div class="contact flex align-center">
				<img src="assets/img/map.svg" alt="Адрес" title="Адрес">
				<a href="{1 | resource: 'map_link'}" class="link" target="_blank">{1 | resource: 'address'}</a>
			</div>
			<div class="contact flex align-center">
				<img src="assets/img/map.svg" alt="Время работы" title="Время работы">
				<div class="link">{1 | resource: 'work_time'}</div>
			</div>
		</div>
	</div>
</section>
